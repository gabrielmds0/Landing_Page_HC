<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>E-Commerce</title>
    
</head>
<body>
    <div class="header">
        <div class="inner-header">
            <div class="logo_container">
                <h1>MY<span>GADGETS</span></h1>
            </div>

            <ul class="navigation">
                <a><li>Home</li></a>
                <a><li>About</li></a>
                <a><li>Products</li></a>
                <a><li>Contact</li></a>
            </ul>
        </div>
    </div>
    <section class="section-container background-section">
        <img src="assets/Black-Friday-PNG-HD.png" width="100%" alt="logotipo">
    </section>
    <section class="section-container background-section">
        <div class="flex">
            <img src="assets/headset.png" >
            <p>Headset Gamer</p>
            <p>R$ 678.89</p>
        </div>
        <div class="flex">
            <img src="assets/placa.png"  >
            <p>Placa de Vídeo GTX 2080 TI</p>
            <p>R$ 2990.79</p>
        </div>
        <div class="flex">
            <img src="assets/teclado png.png" >
            <p>          Teclado Mecânico</p>
            <p>R$ 459.99</p>
        </div>
        

    </section>
    <section class="section-container background-section">
         
        <div class="card-container">
            <div id="content">
                <form id='cadastro'>
                    <input type="text" placeholder="Name" id='Nome'>
                    <input type="text" placeholder="Email" id='Email'>
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    
    </section>
    <footer>
        <p>Todos os direitos reservados. Designed by Gabriel Melo </p>
    </footer>
</body>
<script src="js/scrpit.js"></script>
</html>
